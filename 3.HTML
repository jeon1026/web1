<h2>JavaScript란 무엇인가?</h2>
<p>자바 스크립트 ( / dʒ ɑː V ə ˌ S K R ɪ P t / ), [8] 종종 약칭 JS , 인 프로그래밍 언어 것을 따를 대한 ECMAScript 사양. [9] 자바 스크립트는 고수준 , 종종 Just-In-Time 컴파일 및 다중 패러다임 입니다. 이 갖는 곱슬 브래킷 구문 , 동적 타이핑 , 프로토 타입 기반 객체 지향 및 일류 기능.</p>
